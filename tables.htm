<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating tables</title>
</head>
<body>
    <h2>students table</h2>
    <!--creating a table-->
    <table border="1">
        <!--creating a table row-->
        <!--first row-->
       <tr>
        <th>First name</th>
        <th>Second name</th>
       </tr>
       
<!--second row-->
       <tr>
       <td>Jane</td>
       <td>Mark</td>
       </tr>

<!--third row-->
<tr>
<td>John</td>
<td>Kamau</td>
</tr>

 <!--fourth row-->
 <tr>
    <td>Josephine</td>
    <td>Muthoni</td>
 </tr>
    </table>

    
</body>
</html>
